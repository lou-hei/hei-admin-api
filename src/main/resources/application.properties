server.port=8080

sentry.logging.enabled=true
sentry.logging.minimum-event-level=warn

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

aws.region=eu-west-3
aws.cognito.jwt.jwsAlgorithm=RS256
aws.cognito.jwt.readTimeout=2000
aws.cognito.jwt.connectTimeout=2000
#test.aws.cognito.idToken=<id_token>
#aws.ses.source=<email_contact>

# use the same json mapper as openapi-generator
spring.mvc.converters.preferred-json-mapper=jackson

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC+3
spring.jackson.time-zone=Indian/Antananarivo

# Api gateway payload max size is 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000

casdoor.endpoint: ${CASDOOR_ENDPOINT}
casdoor.client-id: ${CASDOOR_CLIENT_ID}
casdoor.client-secret: ${CASDOOR_CLIENT_SECRET}
#casdoor.certificate: ${CASDOOR_CERTIFICATE}
casdoor.organization-name: ${CASDOOR_ORGANIZATION_NAME}
casdoor.application-name: ${CASDOOR_APPLICATION_NAME}
casdoor.redirect-url: ${CASDOOR_REDIRECT_URL}